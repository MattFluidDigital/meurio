      support:
        title: "Apoie!"
        content: "Ajude-nos a construir uma rede de cidades mobilizadas. Juntos podemos fazer com que as cidades abaixo se aproximem dos sonhos e desejos de seus cidadãos."
        item1:
          content: "Compartilhe o programa com seus amigos!"
          reveal_content: "Compartilhe o programa com a sua rede de amigos e ajude a levar esta iniciativa para os quatro cantos do Brasil!"
