pt:
  pages:
    founders:
      facebook_share:
        title: "Rede Nossas Cidades busca fundadores pelo Brasil!"
        lead: "Inscrições para residência e incubação até 30/11."
      twitter_share:
        tweet: "Seja um fundador da Rede Nossas Cidades! Inscreva-se: bit.ly/minhascidades"
      logo: "nossas_cidades.png"
      slider:
        title: "Topo"
        slide1: "Estamos criando uma rede de cidades mobilizadas."
        slide2: "Novas tecnologias e linguagens para aproximar os cidadãos das tomadas de decisão sobre o futuro de suas cidades."
        slide3: "Um mês de residência e até um ano de incubação."
        subscribe: "Seja um fundador dessa rede na sua cidade."
        subscribe_cta: "Quero me inscrever!"
      about:
        title: "Sobre"
        content:
          p1: "Nós acreditamos que a construção de cidades melhores começa com cidadãos mais engajados e conectados. É por isso que trabalhamos para uma rede de milhares de pessoas que pressionam tomadores de decisão, colaboram com ideias e compartilham seus talentos para tornar suas cidades mais inclusivas, sustentáveis, criativas, compartilhadas e gostosas de se viver. Com mais da metade da população mundial vivendo em centros urbanos, mudar nossas cidades pode ser a melhor maneira de mudar o mundo."
          p2: "Nosso trabalho é dar suporte - do início ao fim - às mobilizações criadas pelas pessoas, e você pode fazer parte disso levando para sua cidade a metodologia desenvolvida desde 2011 pela Rede Meu Rio, no Rio de Janeiro."
          p3: "As inscrições para o programa de fundadores da Rede Nossas Cidades estão abertas para pessoas apaixonadas, que irão dedicar coração, tempo, energia e talento para iniciar uma rede de mobilização na sua cidade."
      program:
        title: "Programa"
        item1:
          title: "Tecnologia de ponta"
          content: "Acesso às nossas ferramentas e aplicativos de mobilização, assim como à equipe de tecnologia e design da Rede, servidor, mailing e manutenção."
        item2:
          title: "Metodologia"
          content: "Conhecimento das metodologias de mobilização e gestão da rede desenvolvidas e aprovadas nos últimos 3 anos de trabalho."
        item3:
          title: "Conexões"
          content: "Participação do encontro anual da Rede Nossas Cidades e contato direto com financiadores, especialistas e mobilizadores que vão ajudar a tirar a sua rede de mobilização do papel."
        item4:
          title: "Suporte legal"
          content: "Apoio da equipe de operações e questões legais na montagem de uma organização robusta e bem estruturada."
        item5:
          title: "Marca"
          content: "Oportunidade de construir uma marca forte a partir de valores e cases já reconhecidos através das vitórias das mobilizações da Rede Meu Rio e Minha Sampa."
        item6:
          title: "Mentoria"
          content: "Suporte no desenvolvimento das suas ações através do acompanhamento periódico da Equipe da Rede até que você se sinta pronto para caminhar com as próprias pernas."
      steps:
        title: "Trajeto"
        step1:
          name: "Passo 1"
          definition: "Inscrição"
          content: "As inscrições estarão sempre abertas. Quando se sentir pronto para esse desafio, complete a sua inscrição e envie um vídeo de até 3 minutos respondendo a pergunta: “Por que a sua cidade precisa de uma rede de mobilização?”."
        step2:
          name: "Passo 2"
          definition: "Entrevista"
          content: "Os inscritos que se destacarem serão selecionados para passar por um exercício sobre estratégia de mobilização e para realizar uma conversa com membros da equipe da Rede sobre as suas motivações para ser um fundador da Rede na sua cidade."
        step3:
          name: "Passo 3"
          definition: "Financiamento coletivo"
          content: "Os candidatos pré-selecionados realizarão uma campanha de crowdfunding com o apoio da equipe da Rede. Além de cobrir com parte dos custos do programa, o candidato terá que demonstrar sua criatividade e talento para mobilizar a sua rede."
        step4:
          name: "Passo 4"
          definition: "Resultado"
          content: "Muita alegria para anunciar os candidatos classificados! Mas, se você não foi selecionado em alguma fase do processo seletivo, não se preocupe. Te avisaremos quando rolarem novas oportunidades!"
        step5:
          name: "Passo 5"
          definition: "Residência"
          content: "Durante um mês, os candidatos classificados serão hospedados na sede da Rede Nossas Cidades, no Rio, onde receberão formações com a equipe e parceiros, desenvolvendo toda a estrutura necessária para lançar sua rede de mobilização."
        step6:
          name: "Passo 6"
          definition: "Incubação"
          content: "De volta para as suas cidades, os candidatos poderão finalmente fundar a Rede e lançar as suas primeiras mobilizações. A equipe Nossas Cidades acompanhará de perto o crescimento e desenvolvimento até que ela possa ter autonomia e sustentabilidade."
        step7:
          name: "Passo 7"
          definition: "Fundação da Rede"
          content: "Os empreendedores passarão a ser reconhecidos como fundadores após constituírem um conselho criativo da sua Rede na cidade, formarem uma equipe de trabalho e iniciarem a primeira mobilização."
        step8: "Troféu"
      network:
        title: "A Rede"
        content:
          p1: "Nossa história começa no Rio de Janeiro, em julho de 2011, com a <a href='http://www.nossascidades.org/organizations/1'>Rede Meu Rio</a>. Lá, o movimento conseguiu em pouco mais de 3 anos engajar mais de 150 mil pessoas em decisões e formulações de políticas públicas sobre transparência, mobilidade, infraestrutura, educação e saúde. Hoje, um em cada 15 jovens cariocas entre 20 e 29 anos é membro do Meu Rio."
          p2: "Em julho de 2014, em São Paulo, lançamos nossa primeira experiência de replicação desse modelo. A <a href='http://www.nossascidades.org/organizations/2'>Rede Minha Sampa</a> já possui mais de 10 mil membros e algumas vitórias em poucos meses."
          p3: "Depois de ganhar o Desafio de Impacto Social da Google Brasil, o sonho de levar este modelo para outras lugares do Brasil virou realidade, e a sua cidade pode ser a próxima!"
      moderators:
        title: "Provocadores"
        content: "Esses são os primeiros provocadores confirmados para as residências de incubação da rede em 2015, outros nomes de peso se somarão a esse time ao longo do ano."
        moderator1:
          description: "Diretora executiva da ONG Conectas"
        moderator2:
          description: "Gerente de educação e mobilização, Instituto Arapyaú"
        moderator3:
          description: "Ex-ministro da justiça, diretor regional América Latina da Open Society Foundations"
        moderator4:
          description: "Co-fundador do Instituto Tecnologia e Sociedade do Rio"
      support:
        title: "Apoie"
        content: "Curtiu, mas não tem interesse em ser um fundador?"
        item1:
          content: "Compartilhe o programa com seus amigos!"
          reveal_content: "Compartilhe o programa com a sua rede de amigos e ajude a levar esta iniciativa para os quatro cantos do Brasil!"
          facebook: "Compartilhe no Facebook"
          twitter: "Compartilhe no Twitter"
          link_text: "Ver como"
        item2:
          content: "Deixe seu email para ser avisado quando a rede chegar na sua cidade!"
          link_text: "Deixar email"
          link: "https://docs.google.com/forms/d/1glYjiqVCQq1DWlIGHpBGWgNvZ6Qlq2kFAMB-CDh3Khw/viewform"
        item3:
          content: "Disponibilize recursos que podem viabilizar a rede na sua cidade"
          link_text: "Apoiar a rede"
          link: "https://docs.google.com/forms/d/1_DbNtQu10oBozsoRL3VpUsC1GNVMu5C_CcZ_V36oT8Y/viewform"
      subscription:
        title: "Inscrição"
        link: "Ir para o formulário de inscrição"
        paragraph1: "A Rede Nossas Cidades abriu inscrições para empreendedores que gostariam de fazer parte da primeira fase de replicação da Rede. Os candidatos classificados participarão de uma residência que acontecerá entre 15 de março e 15 de abril, na sede da Rede, no Rio de Janeiro. Antes de se inscrever, leia os detalhes abaixo:"
        paragraph2: "Ao longo do ano de 2015 serão abertas inscrições para mais duas seleções do programa de fundadores da Rede Nossas Cidades. Essas outras residências deverão acontecer em agosto e dezembro, respectivamente."
        paragraph3: "Para mais informações escreva para <a href='mailto:contato@nossascidades.org'>contato@nossascidades.org</a>"
        li1: "<strong>Se você deseja ser um dos primeiros a tentar levar o modelo da Rede Nossas Cidade para além do Rio e de São Paulo, preencha o formulário clicando no botão abaixo e envie, até às 23:59h do dia 30 de novembro, um vídeo de até 3 minutos respondendo a pergunta:</strong> “Por que a sua cidade precisa de uma rede de mobilização?”. Quanto antes você se inscrever, maior serão as suas chances, pois teremos mais tempo para analisar a sua candidatura com calma. <strong>O vídeo deverá ser enviado para o email <a href='mailto:fundadores@nossascidades.org'>fundadores@nossascidades.org</a> usando o endereço de email que você vai se inscrever no formulário e com o seu nome completo + “Vídeo” no assunto.</strong>"
        li2: "<strong>No dia 4 de dezembro</strong>, os candidatos que se destacarem nas inscrições receberão um exercício sobre estratégia de mobilização.<strong>Eles terão até dia 8 de dezembro para realizar este exercício</strong>. Será uma boa forma dos candidatos mostrarem a sua criatividade e o seu pensamento estratégico."
        li3: "Após a fase de exercícios, será agendada uma entrevista virtual com os candidatos selecionados. Elas terão uma duração máxima de <strong>1h30</strong> e serão realizadas <strong>via Google Hangout entre os dias 15 e 21 de dezembro em função da disponibilidade do candidato e da equipe.</strong>"
        li4: "Os candidatos pré-selecionados serão anunciados às vesperas do Natal, no dia <strong>23 de dezembro!</strong>"
        li5: "Entre os dias <strong>5 de janeiro e 28 de fevereiro</strong>, os candidatos pré-selecionados receberão o apoio da Equipe Nossas Cidades para <strong>escrever um roteiro, produzir um vídeo e lançar uma campanha de crowdfunding para captar recursos necessários para subsidiar parte dos custos do programa de formação de fundadores.</strong>"
        li5_1: "O crowdfunding é uma forma de verificar se existe na cidade uma cultura potencial de microdoações para projetos como a Rede Nossas Cidades, já que essa é uma das principais vias de financiamento no modelo de sustentabilidade da Rede. Além disso, testa a capacidade do candidato de mobilizar a sua rede para fazer o projeto acontecer."
        li5_2: "<strong>A meta do crowdfunding será de R$ 9.000,00, correspondentes à 25% do custo total de R$ 36.250,00 que implica a criação da Rede em uma nova cidade</strong>. Os outros 75% dos custos serão arcados pela Rede Nossas Cidades nesta primeira etapa de replicação do modelo. Nos R$9.000,00 que serão arrecadados pelos candidatos pré-selecionados, estão incluídas as passagens e a hospedagem na residência de um mês no Rio de Janeiro, a adaptação dos aplicativos da Rede para a sua cidade (ex: Panela de Pressão, Multitude, Compartilhaço, entre outros), os serviços compartilhados de tecnologia, design e suporte legal, além dos salários da equipe Nossas Cidades, que vai acompanhar os candidatos classificados pelo período de até um ano."
        li6: "Os candidatos que atingirem a meta de arrecadação do crowdfunding estarão classificados para participar da <strong>residência, no Rio de Janeiro, entre os dias 15 de março e 15 de abril</strong>. Neste período, eles passarão por um treinamento completo com a equipe da Rede Meu Rio e outros profissionais de renome, sobre metodologias e tecnologias de mobilização para transformar sua cidade, além de vivências locais."
        li7: "Após a residência, os candidatos que conseguirem planejar o lançamento da sua rede serão acompanhados pela equipe Nossas Cidades durante um período de <strong>até 1 ano de incubação</strong>. Neste período, eles receberão nosso apoio na estruturação da rede, lançamento das primeiras mobilizações e arrecadação de recursos para sustentabilidade."
        li8: "Os incubados passarão a ser reconhecidos como fundadores após constituírem um conselho criativo da sua Rede na cidade, formarem uma equipe de trabalho e iniciarem a primeira mobilização usando as ferramentas da Rede."
