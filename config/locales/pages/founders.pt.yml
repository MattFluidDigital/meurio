        title: "Inscrição"
        link_text: "Ir para o formulário de inscrição"
        link: "https://docs.google.com/a/minhascidades.org.br/forms/d/1qNV6i84kPbRmP1C5eACTR-h_y8K-4WypDr0rKVV0Buk/viewform"
        paragraph1: "A Rede Nossas Cidades está com inscrições abertas para empreendedores que gostariam de fazer parte da segunda turma de Fundadores da Rede. Os candidatos classificados participarão de uma residência que acontecerá entre setembro e outubro de 2015, na sede da Rede, no Rio de Janeiro. Antes de se inscrever, leia os detalhes abaixo:"
        paragraph2: "Ao longo do ano de 2015 serão abertas inscrições para mais uma seleção do programa de fundadores da Rede Nossas Cidades."
        paragraph3: "Para mais informações escreva para <a href='mailto:contato@nossascidades.org'>contato@nossascidades.org</a>"
        li1: "<strong>Se você deseja ser um dos primeiros a tentar levar o modelo da Rede Nossas Cidade para além do Rio e de São Paulo, preencha o formulário clicando no botão abaixo e envie, até às 23:59h do dia 31 de maio, um vídeo de 1 a 3 minutos respondendo a pergunta:</strong> “Por que a sua cidade precisa de uma rede de mobilização?”. Quanto antes você se inscrever, maior serão as suas chances, pois teremos mais tempo para analisar a sua candidatura com calma. <strong>O link do vídeo (Youtube ou Vimeo) deverá ser enviado para o email <a href='mailto:fundadores@nossascidades.org'>fundadores@nossascidades.org</a> usando o endereço de email que você vai se inscrever no formulário e com o seu nome completo + “Vídeo” no assunto.</strong>"
        li2: "<strong>Em junho</strong>, os candidatos que se destacarem nas inscrições receberão um exercício sobre estratégia de mobilização. Será uma boa forma dos candidatos mostrarem a sua criatividade e o seu pensamento estratégico."
        li3_1: "Após a fase de exercícios, será agendada uma entrevista virtual com os candidatos selecionados. Elas terão uma duração máxima de <strong>1h30</strong> e serão realizadas <strong>via Google Hangout entre final de junho e julho em função da disponibilidade do candidato e da equipe.</strong>"
        li3_2: "As inscrições são individuais, mas como a nossa experiência mostra que uma equipe bem afinada e plural é determinante para o sucesso da Rede, realizaremos uma etapa específica para as cidades que tenham mais de um candiato selecionado."
        li3_3: "Os candidatos pré-selecionados serão anunciados em julho."
        li5: "Entre julho e agosto, os candidatos pré-selecionados receberão o apoio da Equipe Nossas Cidades para <strong>escrever um roteiro, produzir um vídeo e lançar uma campanha de crowdfunding para captar recursos necessários para cobrir parte dos custos do programa de formação de fundadores.</strong>"
        li5_1: "O crowdfunding é uma forma de verificar se existe na cidade uma cultura potencial de microdoações para projetos como a Rede Nossas Cidades, já que essa é uma das principais vias de financiamento no modelo de sustentabilidade da Rede. Além disso, testa a capacidade do candidato de mobilizar a sua rede para fazer o projeto acontecer."
        li5_1_1: "A campanha de crowdfunding terá uma duração que pode variar entre 30 e 40 dias e deverá acontecer entre agosto e setembro."
        li5_2: "<strong>A meta do crowdfunding será um valor entre R$ 4.500,00 e 9.000,00 por fundador, em função do porte da cidade e dos custos relativos à vinda do candidato ao Rio de Janeiro.</strong> Estes valores correspondem a uma parcela dos custos totais que estão sendo investidos pela Rede Nossas Cidades nesta primeira etapa de replicação do modelo."
        li5_3: "A contribuição dos fundadores com a Rede começa com o crowdfunding e continua depois com 15% do que cada cidade conseguir arrecadar ao longo do seu desenvolvimento. Essa contribuição inclui as passagens e a hospedagem na residência de um mês no Rio de Janeiro, a adaptação dos aplicativos da Rede para a sua cidade (ex: Panela de Pressão, Multitude, Compartilhaço, entre outros), os serviços compartilhados de tecnologia, design e suporte legal, além dos salários da equipe Nossas Cidades, que vai incubar os candidatos classificados pelo período de até um ano."
        li6: "Os candidatos que atingirem a meta de arrecadação do crowdfunding estarão classificados para participar da <strong>residência, no Rio de Janeiro, entre setembro e outubro de 2015</strong>. Neste período, eles passarão por um treinamento completo com a equipe da Rede Meu Rio e outros profissionais de renome, sobre metodologias e tecnologias de mobilização para transformar sua cidade, além de vivências locais."
        li7: "Após a residência, os candidatos que conseguirem dar início ao lançamento da sua rede serão acompanhados pela equipe Nossas Cidades durante um período de <strong>até 1 ano de incubação</strong>. Neste período, eles receberão nosso apoio na estruturação da rede, lançamento das primeiras mobilizações e arrecadação de recursos para sustentabilidade."
        li8: "Os incubados passarão a ser reconhecidos como fundadores após constituírem um conselho criativo da sua Rede na cidade, formarem uma equipe de trabalho e iniciarem a primeira mobilização usando as ferramentas da Rede."
