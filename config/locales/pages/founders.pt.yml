      subscription:
        title: "Inscrição"
        link_text: "Ir para o formulário de inscrição"
        link: "https://docs.google.com/forms/d/1f9PS5ppdXhNdgvKn0LmyMYpWz93ay4Kousih3fJZZfA/viewform"
        paragraph1: "A Rede Nossas Cidades está com inscrições abertas para empreendedores que gostariam de fazer parte da segunda turma de Fundadores da Rede. Os candidatos classificados participarão de uma residência que acontecerá entre os dias 28 de setembro e 13 de novembro de 2015, na sede da Rede, no Rio de Janeiro. Antes de se inscrever, leia os detalhes abaixo:"
        paragraph3: "Para mais informações escreva para <a href='mailto:contato@nossascidades.org'>contato@nossascidades.org</a>"
        li1: "Para participar da segunda turma de Fundadores, o candidato deve ter noções avançadas em inglês, já que o treinamento será realizado nessa língua para integrar candidatos vindos de todos os países do mundo. Se você não se sente confortável em participar da residência em inglês, você ainda pode se inscrever para participar de processos seletivos no futuro. Basta deixar isso claro no seu formulário de inscrição."
        li2: "Se você deseja levar o modelo da Rede Nossas Cidade para a sua cidade, preencha o formulário clicando no botão abaixo e envie, até às 23:59h do dia 31 de maio, o seu CV e um vídeo (em inglês) de 1 a 3 minutos respondendo a pergunta: “Por que a sua cidade precisa de uma rede de mobilização?”. Não se preocupe com a qualidade da produção. Quanto antes você se inscrever, maior serão as suas chances, pois teremos mais tempo para analisar a sua candidatura com calma. O link do vídeo (Youtube ou Vimeo) e o CV deverão ser enviados para o email <a href='mailto:inscricao@nossascidades.org'>inscricao@nossascidades.org</a> usando o endereço de email que você usou para se inscrever no formulário."
        li3: "Em junho, os candidatos que se destacarem nas inscrições receberão um exercício sobre estratégia de mobilização. Será uma boa forma dos candidatos mostrarem a sua criatividade e o seu pensamento estratégico."
        li4: "Após a fase de exercícios, será agendada uma entrevista virtual com os candidatos selecionados. Elas terão uma duração máxima de 1h30 e serão realizadas via Google Hangout entre final de junho e julho em função da disponibilidade do candidato e da equipe."
        li5: "Os candidatos pré-selecionados serão anunciados em julho."
        li7: "As inscrições são individuais, mas como a nossa experiência mostra que uma equipe bem afinada e plural é determinante para o sucesso da Rede, abriremos a possibilidade para que o candidato pré-selecionado comece a construir a sua equipe e recomende até três candidatos para participar da residência com ele. Estes candidatos recomendados deverão preencher o formulário e os que se destacarem passarão por uma entrevista. Caberá a equipe da Rede Nossas Cidades a decisão final sobre a vinda destes candidatos."
        li8: "Em agosto, todos os candidatos selecionados receberão o apoio da Equipe Nossas Cidades para escrever um roteiro, produzir um vídeo e lançar uma campanha de crowdfunding para captar recursos necessários para cobrir parte dos custos do programa de formação de fundadores."
        li8_1: "O crowdfunding é uma forma de verificar se existe na cidade uma cultura potencial de microdoações para projetos como a Rede Nossas Cidades, já que essa é uma das principais vias de financiamento no modelo de sustentabilidade da Rede. Além disso, testa a capacidade do candidato de mobilizar a sua rede para fazer o projeto acontecer."
        li8_2: "A campanha de crowdfunding terá uma duração que pode variar entre 30 e 40 dias e deverá acontecer entre agosto e setembro."
        li8_3: "A meta do crowdfunding será um valor entre R$ 4.500,00 e 9.000,00 por fundador, em função do porte da cidade e dos custos relativos à vinda do candidato ao Rio de Janeiro. Estes valores correspondem a uma parcela dos custos totais que estão sendo cobertos pela Rede Nossas Cidades nesta etapa de replicação do modelo."
        li9: "Os candidatos que atingirem a meta de arrecadação do crowdfunding estarão classificados para participar da residência, no Rio de Janeiro, entre 28 setembro e 13 de novembro de 2015. Neste período, eles passarão por um treinamento completo com a equipe da Rede Nossas Cidades e outros profissionais de renome, sobre metodologias e tecnologias de mobilização para transformar sua cidade, além de vivências locais."
        li10: "Após a residência, os candidatos que conseguirem dar início ao lançamento da sua rede serão acompanhados pela equipe Nossas Cidades durante um período de até 1 ano de incubação. Neste período, eles receberão nosso apoio na estruturação da rede, lançamento das primeiras mobilizações e arrecadação de recursos para sustentabilidade financeira."
        li11: "Os incubados passarão a ser reconhecidos como fundadores após constituírem um conselho criativo da sua Rede na cidade, formarem uma equipe de trabalho e iniciarem a primeira mobilização usando as ferramentas da Rede."
        li12: "Para garantir a sustentabilidade e a continuidade das ferramentas da Rede e do Programa de Fundadores da Rede Nossas Cidades, cada rede de mobilização deverá contribuir com 15% da sua arrecadação."
