      subscription:
        title: "Inscrição"
        link: "Ir para o formulário de inscrição"
        paragraph: "A Rede Nossas Cidades abriu inscrições para empreendedores que gostariam de fazer parte da primeira fase de replicação da Rede. Os candidatos classificados participarão de uma residência que acontecerá entre 15 de março e 15 de abril, na sede da Rede, no Rio de Janeiro. Antes de se inscrever, leia os detalhes abaixo:"
        li1: "<strong>Se você deseja ser um dos primeiros a tentar levar o modelo da Rede Nossas Cidade para além do Rio e de São Paulo, preencha o formulário clicando no botão abaixo e envie, até às 23:59h do dia 30 de novembro, um vídeo de até 1 minuto respondendo a pergunta:</strong> “Por que a sua cidade precisa de uma rede de mobilização?”. Quanto antes você se inscrever, maior serão as suas chances, pois teremos mais tempo para analisar a sua candidatura com calma. <strong>O vídeo deverá ser enviado para o email <a href='mailto:fundadores@nossascidades.org'>fundadores@nossascidades.org</a> com o seu nome completo + “Vídeo” no assunto.</strong>"
        li2: "<strong>No dia 4 de dezembro</strong>, os candidatos que se destacarem nas inscrições receberão um exercício sobre estratégia de mobilização.<strong>Eles terão até dia 8 de dezembro para realizar este exercício</strong>. Será uma boa forma dos candidatos mostrarem a sua criatividade e o seu pensamento estratégico."
        li3: "Após a fase de exercícios, será agendada uma conversa com os melhores candidatos. Elas terão uma duração máxima de <strong>1h30</strong> e serão realizadas <strong>via Google Hangout entre os dias 15 e 21 de dezembro em função da disponibilidade do candidato e da equipe.</strong>"
        li4: "Os candidatos pré-selecionados serão anunciados às vesperas do Natal, no dia <strong>23 de dezembro!</strong>"
        li5: "Entre os dias <strong>5 de janeiro e 28 de fevereiro</strong>, os candidatos pré-selecionados receberão o apoio da Equipe Nossas Cidades para <strong>escrever um roteiro, produzir um vídeo e lançar uma campanha de crowdfunding para captar R$ 9.000,00.</strong>"
        li5_1: "O crowdfunding é uma forma de verificar se existe na cidade uma cultura potencial de microdoações para projetos como a Rede Nossas Cidades, já que essa é uma das principais vias de financiamento no modelo de sustentabilidade da Rede. Além disso, testa a capacidade do candidato de mobilizar a sua rede para fazer o projeto acontecer."
        li5_2: "<strong>O valor de R$ 9.000,00 corresponde a 25% do custo total de R$ 36.250,00 que a manutenção do programa acarreta por participante</strong>. Nesse custo estão incluídas as passagens e a hospedagem dos candidatos classificados para a residência de um mês no Rio de Janeiro, os serviços compartilhados de tecnologia, design e suporte legal, além dos salários da equipe Nossas Cidades, que vai acompanhar os empreendedores selecionados por até um ano."
        li6: "Os candidatos selecionados que atingirem a meta de arrecadação do crowdfunding participarão da <strong>residência, no Rio de Janeiro, entre os dias 15 de março e 15 de abril</strong>. Neste período, eles passarão por um treinamento completo com a equipe da Rede Meu Rio e outros profissionais de renome, sobre metodologias e tecnologias de mobilização para transformar sua cidade, além de vivências locais."
        li7: "Após a residência, os empreendedores serão acompanhados pela equipe Nossas Cidades durante um período de <strong>6 meses a 1 ano</strong>. Neste período, eles receberão todo o suporte necessário na estruturação da rede, lançamento das primeiras mobilizações e arrecadação de recursos para sustentabilidade."
        li8: "Os empreendedores passarão a ser reconhecidos como fundadores após constituírem um conselho criativo da sua Rede na cidade, formarem uma equipe de trabalho e iniciarem a primeira mobilização."
