        content:
          p1: "Nossa história começa no Rio de Janeiro, em julho de 2011, com a %{link}. Lá, o movimento conseguiu em pouco mais de 3 anos engajar mais de 150 mil pessoas em questões importantes de mobilidade, educação, transparência e formulação de políticas públicas. Hoje, um em cada 20 jovens cariocas entre 20 e 29 anos é membro do Meu Rio."
