      about:
        title: "Sobre"
        content:
          p1: "Nós acreditamos que a construção de cidades melhores começa com cidadãos mais engajados e conectados. É por isso que trabalhamos para que milhares de pessoas pressionem tomadores de decisão, colaborem com ideias e compartilhem seus talentos para tornar suas cidades mais inclusivas, sustentáveis, criativas, compartilhadas e gostosas de se viver. Com mais da metade da população mundial vivendo em centros urbanos, mudar nossas cidades pode ser a melhor maneira de mudar o mundo."
          p2: "Nosso trabalho é dar suporte - do início ao fim - às mobilizações criadas pelas pessoas, e você pode fazer parte disso levando para sua cidade a metodologia desenvolvida desde 2011 pela Rede Meu Rio, no Rio de Janeiro."
          p3: "As inscrições para o programa de fundadores da Rede Nossas Cidades estão abertas para pessoas apaixonadas, que irão dedicar coração, tempo, energia e talento para iniciar uma rede de mobilização na sua cidade."
      program:
        title: "Programa"
        item1:
          title: "Tecnologia de ponta"
          content: "Acesso às nossas ferramentas e aplicativos de mobilização, assim como à equipe de tecnologia e design da Rede, servidor, mailing e manutenção."
        item2:
          title: "Metodologia"
          content: "Conhecimento das metodologias de mobilização e gestão da rede desenvolvidas e aprovadas nos últimos 3 anos de trabalho."
        item3:
          title: "Conexões"
          content: "Participação do encontro anual da Rede Nossas Cidades e contato direto com financiadores, embaixadores e mobilizadores que vão ajudar a tirar a sua rede de mobilização do papel."
        item4:
          title: "Suporte legal"
          content: "Apoio da equipe de operações e questões legais na montagem de uma organização robusta e bem estruturada."
        item5:
          title: "Marca"
          content: "Oportunidade de construir uma marca forte a partir de valores e cases já reconhecidos através das vitórias das mobilizações da Rede Meu Rio e Minha Sampa."
        item6:
          title: "Mentoria"
          content: "Suporte no desenvolvimento das suas ações através do acompanhamento periódico da Equipe da Rede até que você se sinta pronto para caminhar com as próprias pernas."
