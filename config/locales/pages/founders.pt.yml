      about:
        title: "Sobre"
        content:
          p1: "<strong>Nós acreditamos que a construção de cidades melhores começa com cidadãos mais engajados e conectados.</strong> É por isso que trabalhamos para uma rede de milhares de pessoas que pressionam tomadores de decisão, colaboram com ideias e compartilham seus talentos para tornar suas cidades mais inclusivas e sustentáveis."
          p2: "Nosso trabalho é dar suporte - do início ao fim - às mobilizações criadas pelas pessoas. <strong>Você pode fazer parte disso levando para sua cidade a metodologia desenvolvida desde 2011 pela Rede Meu Rio, no Rio de Janeiro.</strong>"
          p3: "As inscrições para a segunda turma do programa de fundadores da Rede Nossas Cidades estão abertas para pessoas apaixonadas, que irão dedicar coração, tempo, energia e talento para iniciar uma rede de mobilização na sua cidade."
          p4: "<strong>Os selecionados irão passar por seis semanas de residência de formação na sede da Rede no Rio de Janeiro e terão acompanhamento da Equipe pelo período de incubação de até um ano.</strong>"
      invite:
        title: "Convite"
        content:
          p1: "Uma ideia que merece ser espalhada!"
          p2: "Assista a palestra da co-fundadora das Redes Meu Rio e Nossas Cidades, Alessandra Orofino, no TED Global 2014 sobre o propósito de nos mobilizarmos em nossas cidades. Um convite pro Brasil e pro Mundo para construirmos a revolução da participação!"
      program:
        title: "Programa"
        item1:
          title: "Tecnologia de ponta"
          content: "Acesso às nossas ferramentas de mobilização (Panela de Pressão, Multitude, Legislando, Compartilhaço e Faça Acontecer), assim como ao servidor de envio de emails em massa e outras tecnologias criadas para toda a rede."
        item2:
          title: "Metodologia"
          content: "Conhecimento das metodologias de mobilização e gestão da rede desenvolvidas, testadas e aprovadas nos últimos quatro anos de trabalho."
        item3:
          title: "Conexões"
          content: "Contato direto com financiadores, especialistas e mobilizadores que vão ajudar a tirar a sua rede de mobilização do papel."
        item4:
          title: "Suporte legal"
          content: "Orientação da Equipe para enfrentar questões contábeis e legais na montagem de uma organização robusta e bem estruturada."
        item5:
          title: "Marca"
          content: "Oportunidade de construir uma marca forte a partir de valores e cases já reconhecidos através das vitórias das mobilizações das Redes Meu Rio, Minha Sampa e das 7 novas redes de mobilização."
        item6:
          title: "Mentoria"
          content: "Suporte no desenvolvimento das suas ações através do acompanhamento periódico da Equipe da Rede até que você se sinta pronto para caminhar com as próprias pernas."
      steps:
        title: "Trajeto"
        step1:
          name: "Passo 1"
          definition: "Inscrição"
          content: "As inscrições estarão sempre abertas. Quando se sentir pronto para esse desafio, complete a sua inscrição e envie um vídeo de até três minutos respondendo a pergunta: “Por que a sua cidade precisa de uma rede de mobilização?”."
        step2:
          name: "Passo 2"
          definition: "Entrevista"
          content: "Os inscritos que se destacarem serão selecionados para passar por um exercício sobre estratégia de mobilização e serão convidados para uma entrevista virtual com a equipe da Rede sobre as suas motivações para se tornar um fundador da Rede."
        step3:
          name: "Passo 3"
          definition: "Financiamento coletivo"
          content: "Os candidatos pré-selecionados realizarão uma campanha de crowdfunding. Além de cobrir parte dos custos do programa, a campanha demonstrará a criatividade e talento do candidato para mobilizar a sua rede e ajudará a construir a sua primeira comunidade de apoio."
        step4:
          name: "Passo 4"
          definition: "Resultado"
          content: "Muita alegria para anunciar os candidatos classificados! Mas, se você não foi selecionado em alguma fase do processo seletivo, não se preocupe. Te avisaremos quando rolarem novas oportunidades!"
        step5:
          name: "Passo 5"
          definition: "Residência"
          content: "Durante 6 semanas, os candidatos classificados serão hospedados no Rio, onde receberão formações com a equipe e provocadores, desenvolvendo toda a estrutura necessária para lançar sua rede de mobilização."
        step6:
          name: "Passo 6"
          definition: "Incubação"
          content: "De volta para as suas cidades, os candidatos poderão finalmente fundar a Rede e lançar as suas primeiras mobilizações. A equipe Nossas Cidades acompanhará de perto o crescimento e desenvolvimento até que ela possa ter autonomia e sustentabilidade."
        step7:
          name: "Passo 7"
          definition: "Fundação da Rede"
          content: "Os empreendedores passarão a ser reconhecidos como fundadores após constituírem um conselho criativo da sua Rede na cidade, formarem uma equipe de trabalho e iniciarem a primeira mobilização."
        step8: "Troféu"
      network:
        title: "A Rede"
        content:
          p1: "Nossa história começa no Rio de Janeiro, em julho de 2011, com a <a href='http://www.nossascidades.org/organizations/1'>Rede Meu Rio</a>. Lá, o movimento conseguiu em pouco mais de três anos engajar mais de 170 mil pessoas em decisões e formulações de políticas públicas sobre transparência, mobilidade, infraestrutura, educação e saúde. Hoje, um em cada 15 jovens cariocas entre 20 e 29 anos é membro do Meu Rio."
          p2: "Em julho de 2014, em São Paulo, lançamos nossa primeira experiência de replicação desse modelo. A <a href='http://www.nossascidades.org/organizations/2'>Rede Minha Sampa</a> já possui mais de 40 mil membros e algumas vitórias em poucos meses."
          p3: "Depois de ganhar o Desafio de Impacto Social da Google Brasil, o sonho de levar este modelo para outras lugares do país virou realidade. . Em abril de 2015 treinamos a 1º turma de 15 fundadores. Em breve Minha Blumenau, Minha Campinas, Minha Curitiba, Minha Garopaba, Minha Ouro Preto, Minha Porto Alegre e Meu Recife estarão lançando as suas primeiras mobilizações. A sua cidade pode ser a próxima."
