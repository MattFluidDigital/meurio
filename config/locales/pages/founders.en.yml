      about:
        title: "About"
        content:
          p1: "We believe that the construction of better cities starts with more engaged and connected citizens. This is why we have built a network of thousands of people who pressure decision-makers, contribute ideas and share their talents in order to build cities that are more inclusive, sustainable, creative, collective and that are always becoming better places to live."
          p2: "Our work is to offer full support to citizen-led mobilizations to improve their cities. You can join this movement by building a network like Meu Rio, working in Rio de Janeiro since 2011, in your city."
          p3: "Applications for the second round of the Our Cities Network Founders Program are now open! We are looking for passionate people who want to dedicate time, energy and talent to starting a mobilization network in their cities."
          p4: "The selected candidates will spend one month in residency at the Our Cities headquarters in Rio de Janeiro. Each network will be incubated by the Our Cities team for up to one year."
      invite:
        title: "Invitation"
        content:
          p1: "An idea worth spreading!"
          p2: "Check out the talk from My Rio and Our Cities's network co-founder Alessandra Orofino at TED Global 2014 about the purpose of mobilizing at the city level. Its an invitation for Brazil and the world to build a participation revolution!"
      program:
        title: "The Program"
        item1:
          title: "Technology for Mobilization"
          content: "Access to our tools and applications for mobilization, as well as to our tech and design teams, server, mailing service and maintenance support."
        item2:
          title: "Methodology"
          content: "Knowledge of the mobilization methodologies and network management techniques developed during our past three years of work at Meu Rio."
        item3:
          title: "Connections"
          content: "Participation in the annual Our Cities Summit and direct contact with activists, specialists and donors from around the world to help new mobilization networks get off to a strong start."
        item4:
          title: "Legal Support"
          content: "Assistance from the operations and legal team to structure strong local organizations from the ground up."
        item5:
          title: "Branding"
          content: "Opportunity to build a brand based on the values of the Meu Rio (Rio de Janeiro) and Minha Sampa (São Paulo) Networks."
        item6:
          title: "Mentorship"
          content: "Support of a dedicated team from the first steps of founding the network until candidates are ready to walk on their own two feet."
      steps:
        title: "The Course"
        step1:
          name: "Step 1"
          definition: "Application"
          content: "Applications will always remain open. Candidates who feel ready to take on this challenge should complete the application form and send us a video of up to 3 minutes responding to the following question: \"Why does your city need a mobilization network?\""
        step2:
          name: "Step 2"
          definition: "Selection phase 1 (written exercise + interview)"
          content: "Candidates with the most promising applications will be selected to complete a written exercise on mobilization strategy and to participate in an interview with members of the Our Cities team."
        step3:
          name: "Step 3"
          definition: "Selection phase 2 (crowdfunding)"
          content: "With support from the Our Cities team, candidates will carry out a crowdfunding campaign to demonstrate their talent, creativity and facility using mobilization tools, as well as to subsidize some of the costs of the program."
        step4:
          name: "Step 4"
          definition: "Results"
          content: "At the close of the crowdfunding campaigns, we will announce the selected candidates. If a candidate's first application to the network is not accepted, this should not be cause for worry. We will carry out this process many times and hope to be able to call candidates back during future rounds."
        step5:
          name: "Step 5"
          definition: "Residency"
          content: "For one month, we will host selected candidates at the Our Cities Network headquarters in Rio de Janeiro where they will participate in extensive trainings with the team and prepare to launch a mobilization network in their respective cities."
        step6:
          name: "Step 6"
          definition: "Incubation"
          content: "Returning to their cities, candidates will launch their networks and their first mobilizations.  The Our Cities team will accompany the growth and development of each network until it is autonomous and able to sustain itself."
        step7:
          name: "Step 7"
          definition: "Found your Network"
          content: "The entrepreneurs will be recognized as founders once they choose a board for their Network, form a team and launch their first mobilization."
      network:
        title: "The Network"
        content:
          p1: "Our story begins in Rio de Janeiro in July of 2011 with the founding of the <a href='http://www.nossascidades.org/organizations/1'>Meu Rio Network</a>. In just over three years of work, Meu Rio has helped include more than 150,000 people in public policy decisions about transparency, mobility, infrastructure, education and public health.  Today, one in every 15 people between the ages 20 and 29 living in Rio is a member of Meu Rio."
          p2: "We first replicated our model in July of 2014 in São Paulo. The <a href='http://www.nossascidades.org/organizations/2'>Minha Sampa Network</a> has more than 10,000 members and has won significant victories in its first months."
          p3: "When we won the Google Brazil Social Impact challenge our dream of taking this model to other cities around Brazil and the world became a reality. Your city could be next!"
