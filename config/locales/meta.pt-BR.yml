    description: A Rede Minhas Cidades é feita por pessoas que acreditam que cidades melhores começam com cidadãos mais ativos, conectados e engajados. Aqui, qualquer pessoa pode começar uma mobilização, disponibilizar tempo e talento para dar aquela força pra mobilização iniciada por outros, colaborar com uma comunidade de centenas de milhares de membros para desenvolver soluções urbanas, se cadastrar para vigiar espaços públicos, fazer uma doação para manter nosso trabalho de pé, e muito mais.
